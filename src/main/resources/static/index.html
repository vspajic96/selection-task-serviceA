<!DOCTYPE html>
<html>
<head>
    <title>Selection task</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="multiplication-client.js"></script>
</head>

<body>
<div>
    <h1>Selection Task - Vedran Spajic</h1>
    <h2>Update account balance: </h2>

    <p>
        <form id="transaction-form">
            Amount (Must be between -100000000 and 100000000): <input name="amount" type="number" step="0.01" min="-100000000" max="100000000"><br>
            Currency (Initial version supports only "EUR"):
                <select name="currency">
                    <option value="EUR">Euro</option>
                </select> <br>
            <input type="submit" value="Submit">
        </form>
    </p>
</div>
</body>
